<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Converter ðŸŽ¨</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <header class="mb-4 text-center">
          <h1>Type your color!</h1>
          <h2>ðŸŽ¨</h2>
        </header>
        <form id="convertForm">
          <div class="row mb-3 red-input">
            <label for="redValue" class="col-sm-2 col-form-label">Red</label>
            <div class="col-sm-10">
              <input
                class="form-control"
                type="number"
                min="0"
                max="256"
                name="red"
                placeholder="Red value"
                id="redValue"
                title="Red"
                required
              />
            </div>
          </div>

          <div class="row mb-3 green-input">
            <label for="greenValue" class="col-sm-2 col-form-label"
              >Green</label
            >
            <div class="col-sm-10">
              <input
                class="form-control"
                type="number"
                min="0"
                max="256"
                name="green"
                placeholder="Green value"
                id="greenValue"
                title="Green"
                required
              />
            </div>
          </div>

          <div class="row mb-3 blue-input">
            <label for="blueValue" class="col-sm-2 col=form-label">
              Blue
            </label>
            <div class="col-sm-10">
              <input
                class="form-control"
                type="number"
                min="0"
                max="256"
                name="blue"
                placeholder="Blue value"
                id="blueValue"
                title="Blue"
                required
              />
            </div>
          </div>

          <div class="row">
            <!--<input type="hex">
            <input type="color">-->
          </div>

          <button class="btn btn-dark mt-3" id="convertBtn">Convert</button>
        </form>

        <div class="result">
          <p class="mt-5" id="rgbDisplay"></p>
          <p class="mt-5" id="hexDisplay"></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
